<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <h1>Shakespeare insult generator</h1>
        <p id="insult"></p>
        <p id="play"></p>
        
        <section>
            <input type="text" id="query">
            <button id="search">Sök</button>
        </section>

        <article id="insults"></article>

        <section>
            <input type="text" id="add-insult">
            <input type="text" id="add-play">
            <button id="add">Lägg till</button>
        </section>

        <section>
            <input type="text" id="username">
            <button id="connect">Anslut</button>
            <input type="text" id="message">
            <button id="send">Anslut</button>

            <article id="chat-area"></article>
        </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
